<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Companies and Data Types</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      /* Height of the fixed header slice */
      --header-height: 160px;

      /* Shift the header image UP to show only the top labels */
      /* Adjust this number until the header looks perfect */
      --header-shift: -0px;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, system-ui, sans-serif;
    }

    body { min-height: 100vh; }

    .top-info {
      background: #111;
      padding: 10px 12px;
      font-size: 14px;
      border-bottom: 1px solid #333;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 20;
    }

    .sticky-header {
      position: fixed;
      top: 48px;
      left: 0;
      right: 0;
      height: var(--header-height);
      overflow: hidden;
      background: #000;
      z-index: 15;
      border-bottom: 1px solid #333;
    }

    .sticky-header img {
      width: 100%;
      display: block;
      transform: translateY(var(--header-shift));
    }

    .content {
      padding-top: calc(48px + var(--header-height) + 12px);
      max-width: 1100px;
      margin: 0 auto;
    }

    .content img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

  <div class="top-info">
    Companies & Data Types â€” scroll normally (iPhone friendly)
  </div>

  <!-- FIXED HEADER SECTION (we crop it manually with CSS) -->
  <div class="sticky-header">
    <img src="https://www.caprice-community.net/wp-content/uploads/2021/02/companies-most-data.png" />
  </div>

  <!-- FULL IMAGE BELOW -->
  <div class="content">
    <img src="https://www.caprice-community.net/wp-content/uploads/2021/02/companies-most-data.png" />
  </div>

</body>
</html>
