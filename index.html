<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Companies & Data Types - Sticky Header Viewer</title>
  <style>
    :root {
      /* You can tweak this number if the cut line isn't perfect */
      --header-height: 180px;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #111;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    .viewer {
      width: min(1100px, 100vw);
      height: 100vh;
      background: #000;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      border-radius: 4px;
      overflow: hidden;
    }

    .viewer-header-bar {
      padding: 8px 12px;
      background: #1f1f1f;
      border-bottom: 1px solid #333;
      font-size: 13px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .viewer-header-bar span {
      opacity: 0.85;
    }

    .viewer-header-bar code {
      background: #000;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 11px;
    }

    .image-header {
      height: var(--header-height);
      overflow: hidden;
      flex: 0 0 auto;
      background: #000;
    }

    .image-header img {
      width: 100%;
      display: block;
    }

    .image-body {
      flex: 1 1 auto;
      overflow-y: auto;
      background: #000;
    }

    .image-body-inner {
      position: relative;
    }

    .image-body-inner img {
      width: 100%;
      display: block;
      margin-top: calc(-1 * var(--header-height));
    }

    .hint {
      font-size: 11px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="viewer">
    <div class="viewer-header-bar">
      <span><strong>Companies & Data Types</strong> – sticky header viewer</span>
      <span class="hint">Scroll inside the panel below – the header will stay fixed.</span>
    </div>

    <div class="image-header">
      <img src="https://www.caprice-community.net/wp-content/uploads/2021/02/companies-most-data.png" alt="Companies and data types - header" />
    </div>

    <div class="image-body">
      <div class="image-body-inner">
        <img src="https://www.caprice-community.net/wp-content/uploads/2021/02/companies-most-data.png" alt="Companies and data types - full chart" />
      </div>
    </div>
  </div>
</body>
</html>
