<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Companies and Data Types</title>
  <style>
    :root {
      /* Adjust this if the header cut is too big or small */
      --header-height: 180px;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
    }

    .viewer {
      width: 100%;
      max-width: 1100px;
      min-height: 100vh;
      background: #000;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      border-radius: 4px;
      overflow: hidden;
    }

    .viewer-header-bar {
      padding: 8px 12px;
      background: #1f1f1f;
      border-bottom: 1px solid #333;
      font-size: 13px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .viewer-header-bar span {
      opacity: 0.85;
    }

    .hint {
      font-size: 11px;
      opacity: 0.7;
    }

    /* Sticky header part of the image */
    .image-header {
      position: sticky;
      top: 0;
      z-index: 20;
      height: var(--header-height);
      overflow: hidden;
      background: #000;
      border-bottom: 1px solid #333;
    }

    .image-header img {
      width: 100%;
      display: block;
    }

    /* Scrollable body is just the page scroll now */
    .image-body {
      padding-bottom: 24px;
    }

    .image-body-inner {
      position: relative;
    }

    .image-body-inner img {
      width: 100%;
      display: block;
      margin-top: calc(-1 * var(--header-height));
    }

    @media (max-width: 600px) {
      .viewer-header-bar {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="viewer">
    <div class="viewer-header-bar">
      <span><strong>Companies and Data Types</strong></span>
      <span class="hint">Scroll the page. The chart header will stay at the top.</span>
    </div>

    <div class="image-header">
      <img src="https://www.caprice-community.net/wp-content/uploads/2021/02/companies-most-data.png"
           alt="Companies and data types - header" />
    </div>

    <div class="image-body">
      <div class="image-body-inner">
        <img src="https://www.caprice-community.net/wp-content/uploads/2021/02/companies-most-data.png"
             alt="Companies and data types - full chart" />
      </div>
    </div>
  </div>
</body>
</html>
